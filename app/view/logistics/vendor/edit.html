<div class="panel form-horizontal">
    <div class="panel-heading">
        <i class="menu-icon fa fa-sitemap mr5"></i><span class="panel-title">物流供应商信息</span>
    </div>
    <div class="panel-body">
        <div style="float:right;">
            <button type="button" class="btn btn-default ml5" ng-click="back()">
                返回列表
            </button>
        </div>
        <div class="clear-fix"></div>

        <div class="panel-body">
          <ul id="saleOrder-tabs" class="nav nav-tabs">
                <li class="active">
                    <a  data-toggle="tab"><span>供应商详情</span></a>
                </li>
          </ul>
          <div class="tab-content tab-content-bordered" >
            <div class="tab-pane fade active in" id="vendorDetailInfo">
                <div class="row">
                    <form id="vendorDetailForm" name="vendorDetailForm" class="form-horizontal" method="post" ng-submit="saveVendor(vendorDetailForm.$invalid)" novalidate>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="text-danger m-r-xs">*</i>供应商代码</label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col-sm-3" ng-class="{'has-error':(vendorDetailForm.vendorCode.$invalid && submitted)}">
                                        <input type="text" class="form-control" name="vendorCode" required maxlength="10" ng-model="vendorDetail.vendorCode" ng-disabled="isAdd? false:true"/>
                                    </div>
                                    <label class="col-sm-2 control-label"><i class="text-danger m-r-xs">*</i>业务类型</label>
                                    <div class="col-sm-3" ng-class="{'has-error':(vendorDetailForm.vendorType.$invalid && submitted)}">
                                        <select class="form-control" name="vendorType" required ng-model="vendorDetail.vendorType">
                                            <option value=""></option>
                                            <option value="Domestic">国内</option>
                                            <option value="Intl">国际</option>
                                            <option value="IntlDomes">国内、国际</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-2 control-label"><i class="text-danger m-r-xs">*</i>合作状态</label>
                                    <div class="col-sm-2" ng-class="{'has-error':(vendorDetailForm.cooperation.$invalid && submitted)}">
                                        <select class="form-control" name="cooperation" required ng-model="vendorDetail.cooperation">
                                            <option value=""></option>
                                            <option value="Signed">已签约</option>
                                            <option value="Unsigned">未签约</option>
                                            <option value="Pause">暂停</option>
                                            <option value="Stop">停止</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">英文名称</label>
                            <div class="col-sm-8">
                                <input type="text" autocomplete="off" class="form-control" name="vendorName" maxlength="100" ng-model="vendorDetail.vendorName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">中文名称</label>
                            <div class="col-sm-8">
                                <input type="text" autocomplete="off" class="form-control" name="vendorName" maxlength="100" ng-model="vendorDetail.vendorCnName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-8">
                                <input type="text" autocomplete="off" class="form-control" name="vendorName" maxlength="200" ng-model="vendorDetail.vendorAddr" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">服务范围</label>
                            <div class="col-sm-8">
                                <input type="text" autocomplete="off" class="form-control" name="businessScope" maxlength="100" ng-model="vendorDetail.businessScope" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                联系人
                            </label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" ng-model="vendorDetail.contactPerson1" name="contactPerson1" autocomplete="off" maxlength="50" />
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" ng-model="vendorDetail.contactNo1" placeholder="电话" maxlength="20"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-model="vendorDetail.contactFax1" placeholder="传真" maxlength="20"/>
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" ng-model="vendorDetail.contactEmail1" placeholder="电子邮箱" maxlength="100"/>
                                    </div>                                    
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                第二联系人
                            </label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" ng-model="vendorDetail.contactPerson2" name="contactPerson2" autocomplete="off" maxlength="50" />
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" ng-model="vendorDetail.contactNo2" placeholder="电话" maxlength="20"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-model="vendorDetail.contactFax2" placeholder="传真" maxlength="20"/>
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" ng-model="vendorDetail.contactEmail2" placeholder="电子邮箱" maxlength="100"/>
                                    </div>                                    
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                第三联系人
                            </label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" ng-model="vendorDetail.contactPerson3" name="contactPerson3" autocomplete="off" maxlength="50" />
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" ng-model="vendorDetail.contactNo3" placeholder="电话" maxlength="20"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-model="vendorDetail.contactFax3" placeholder="传真" maxlength="20"/>
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" ng-model="vendorDetail.contactEmail3" placeholder="电子邮箱" maxlength="100"/>
                                    </div>                                    
                                </div>
                            </div>
                        </div>

                        <div class="line line-dashed b-b pull-in"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">发票抬头(to EC)</label>
                            <div class="col-sm-8">
                                <input type="text" autocomplete="off" class="form-control" name="invoiceTitle" maxlength="200" ng-model="vendorDetail.invoiceTitle" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发票地址</label>
                            <div class="col-sm-8">
                                <input type="text" autocomplete="off" class="form-control" name="invoiceAddr" maxlength="200" ng-model="vendorDetail.invoiceAddr" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                发票联系人
                            </label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" ng-model="vendorDetail.invoiceRecipient" name="invoiceRecipient" autocomplete="off" maxlength="50" />
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" ng-model="vendorDetail.invoiceContactNo" name="invoiceContactNo" autocomplete="off" maxlength="20" placeholder="电话"/>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group m-t">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" >
                                    <span ng-bind="isSaving? '保存中': (isAdd? '新增':'保存')"></span>
                                </button>
                                <button type="button" class="btn btn-primary" ng-click="back()">
                                    <span ng-bind="'取消'"></span>
                                </button>
                            </div>
                        </div>

                    </form>
                </div> 
            </div>
          </div>
        </div>
    </div>
</div>
