<div class="header">
    <h2><i class="fa fa-dashboard"></i>资金账户流水查询</h2>
</div>
<div class="row" id="toolbar">
    <form class="form-horizontal ng-pristine novalidate" ng-submit="search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">资金账户类型</span>
                                <select class="form-control form-white" ng-model="listView.condition.accountType" ng-options='a as a.title for a in listView.accountType'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">日志类型</span>
                                <!-- TODO select里面的option需根据父级select的ng-change   -->
                                <select class="form-control form-white" ng-model="listView.condition.logType" ng-options='l as l.label for l in listView.condition.accountType.content'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">申请时间</span>
                                <div class="input-daterange b-datepicker input-group form-white" id="datepicker">
                                    <input type="date" class="input-sm form-control" ng-model="listView.condition.applyStartDate">
                                    <span class="input-group-addon">~</span>
                                    <input type="date" class="input-sm form-control form-white" ng-model="listView.condition.applyEndDate">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-5">
                    <div class="form-group col-md-4">
                        <button class="btn btn-info">查找</button>
                        <button type="button" class="btn btn-default" ng-click="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="panel panel-default">
    <div class="panel-header"><i class="icon icon-user"></i>查询结果</div>
    <div class="panel-body">
        <table id="fundAccountQueryTable" bs-table-control="bsFundAccountQueryTableControl"></table>
    </div>
</div>
