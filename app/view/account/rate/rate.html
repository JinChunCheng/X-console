<div class="header">
    <h2><i class="fa fa-dashboard"></i>资金费率维护</h2>
</div>
<div class="row" id="toolbar">
    <form class="form-horizontal ng-pristine novalidate" ng-submit="search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">费率编码</span>
                                <select class="form-control form-white" ng-model="listVM.condition.rateCode" ng-options='c.value as c.text for c in listVM.rateCode'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">费率类型</span>
                                <select class="form-control form-white" ng-model="listVM.condition.rateType" ng-options='t.value as t.text for t in listVM.rateType'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">费率名称</span>
                                <input type="text" class="form-control form-white" ng-model="listVM.condition.rateName">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">状态</span>
                                <select class="form-control form-white" ng-model="listVM.condition.status" ng-options='s.value as s.text for s in listVM.status'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-5">
                        <div class="form-group">
                            <button class="btn btn-info m-r-20">查找</button>
                            <button type="button" class="btn btn-default" ng-click="reset()">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12 m-b-10">
                <button type="button" class="btn btn-success btn-xs" ng-click="listVM.add()"><i class="icon icon-plus m-r-5"></i>新增</button>
            </div>
        </div>
        <table id="fundRatePreserveTable" table-full-size bs-table-control="bsFundRatePreserveTableControl"></table>
    </div>
</div>
