<div class="header">
    <h2><i class="fa fa-dashboard"></i>用户信息</h2>
</div>
<div class="panel m-t-10">
    <div class="panel-header"><i class="icon icon-user"></i>基本信息</div>
    <div class="panel-body">
        <form role="form" class="form-horizontal form-validation" novalidate>
            <div class="form-group">
                <div class="col-md-12 portlets">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th class='w-120'>
                                用户编号
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                用户名
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                姓名
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th class='w-120'>
                                部门
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                手机
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                电话
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th class='w-120'>
                                Email
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                有效期
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                动态口令序列号
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th class='w-120'>
                                状态
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                加密等级
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                更新时间
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th class='w-120'>
                                创建时间
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                角色
                            </th>
                            <th colspan="3">
                                <div class="col-sm-12">
                                    <table class="table table-bordered">
                                        <tr>
                                            <td>角色编号</td>
                                            <td>角色名称</td>
                                            <td>描述</td>
                                        </tr>
                                        <tr>
                                            <td><label type="text" name="name" ng-bind=""></label></td>
                                            <td><label type="text" name="name" ng-bind=""></label></td>
                                            <td><label type="text" name="name" ng-bind=""></label></td>
                                        </tr>
                                    </table>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th class='w-120'>
                                备注
                            </th>
                            <th colspan="5">
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind=""></label>
                                </div>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-5">
                    <button type="button" class="cancel btn btn-default" ng-click="vm.cancel()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
