    <div class="modal-header">
        <h4 class="modal-title" ng-bind="filesVM.title"></h4>
    </div>
    <div class="modal-body p-r">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>文件</th>
                    <th class="w-100">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="file in filesVM.files">
                    <td ng-bind="$index"></td>
                    <td ng-bind="file.url"></td>
                    <td><a href="" class="m-r-5">下载</a><a href="">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    </div>
