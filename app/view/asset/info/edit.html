<div class="panel m-t-10">
    <div class="panel-header header-line">
        <h3 ng-bind="assetVM.title"></h3>
    </div>
    <div class="panel-body">
        <form class="form-validation" novalidate ng-submit="assetVM.submit()">
            <tabset class="tab-fade-in">
                <tab>
                    <tab-heading>
                        基本信息
                    </tab-heading>
                    <div>
                        <div class="row m-t-10">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">资产类型</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.assetType" ng-options="parseInt(item.value) as item.text for item in assetVM.assetTypeList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label class="control-label">资产来源</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.assetChannelId" ng-options="item.id as item.name for item in assetVM.channelList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">姓名</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">性别</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.sex" ng-options="parseInt(item.value) as item.text for item in assetVM.genderList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">出生日期</label>
                                            <div class="append-icon">
                                                <input type="text" class="form-control" datepicker-popup ng-model="assetVM.data.birthdate" is-open="birthdayOpened" datepicker-options="dateOptions" close-text="关闭" ng-click="birthdayOpened=true" />
                                                <i class="icon-calendar"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">婚姻状况</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.marriage" ng-options="item.value as item.text for item in assetVM.marriageList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">户口类型</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.hukouType" ng-options="parseInt(item.value) as item.text for item in assetVM.hukouTypeList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">子女数量</label>
                                            <div>
                                                <input type="number" class="form-control" ng-model="assetVM.data.childrenCount">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">出生地</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.birthProvince" ng-options="p.code as p.name for p in assetVM.provinces" ng-change="assetVM.birthProvinceChange()">
                                                    <option value="">- 请选择省份 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">城市</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.birthCity" ng-options="c.code as c.name for c in assetVM.getCities(assetVM.data.birthProvince)" ng-change="assetVM.birthCityChange()">
                                                    <option value="">- 请选择城市 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">地区</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.birthDistrict" ng-options="a.code as a.name for a in assetVM.getDistricts(assetVM.data.birthProvince,assetVM.data.birthCity)">
                                                    <option value="">- 请选择地区 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">所在省份</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.localProvince" ng-options="p.code as p.name for p in assetVM.provinces" ng-change="assetVM.localProvinceChange()">
                                                    <option value="">- 请选择省份 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">城市</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.localCity" ng-options="c.code as c.name for c in assetVM.getCities(assetVM.data.localProvince)" ng-change="assetVM.localCityChange()">
                                                    <option value="">- 请选择城市 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">地区</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.localDistrict" ng-options="a.code as a.name for a in assetVM.getDistricts(assetVM.data.localProvince,assetVM.data.localCity)">
                                                    <option value="">- 请选择地区 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">手机</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.mobile">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">住宅电话</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.houseTel">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">家庭地址</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.address">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">教育水平</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.education" ng-options="item.value as item.text for item in assetVM.educationList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label class="control-label">毕业院校</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.colleage" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">居住情况</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.living" ng-options="item.value as item.text for item in assetVM.livingList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4" ng-if="assetVM.data.living==1" ng-cloak>
                                        <div class="form-group">
                                            <label class="control-label">月租金</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" ng-model="assetVM.data.rent" />
                                                <span class="input-group-addon">元</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">身份证号</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.idno">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">银行卡号</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.cardno" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">开户行</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.bank">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">是否工作</label>
                                            <div class="checkbox checkbox-info">
                                                <input id="chkHasJob" class="styled" type="checkbox" ng-model="assetVM.data.working" ng-true-value="1" ng-false-value="0">
                                                <label for="chkHasJob" ng-bind="assetVM.data.working?'是':'否'"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" ng-if="assetVM.data.working">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">单位名称</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.orgName">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">单位性质</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.orgType" ng-options="item.value as item.text for item in assetVM.corpPropList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">企业行业</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.entIndustry" ng-options="item.value as item.text for item in assetVM.industryList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" ng-if="assetVM.data.working">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">企业规模</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.entScale" ng-options="item.value as item.text for item in assetVM.corpScaleList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">入职时间</label>
                                            <div class="append-icon">
                                                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="assetVM.data.entryDate" is-open="entryDateOpened" datepicker-options="dateOptions" close-text="关闭" ng-click="entryDateOpened=true" />
                                                <i class="icon-calendar"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">单位地址</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.orgAddress">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" ng-if="assetVM.data.working">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">年收入</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.income">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">借款类型</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.loanType" ng-options="parseInt(item.value) as item.text for item in assetVM.borrowTypeList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">用途类别</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.loanUsageType" ng-options="item.value as item.text for item in assetVM.useTypeList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">借款用途</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.loanUse">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </tab>
                <tab>
                    <tab-heading>
                        信用信息
                    </tab-heading>
                    <div>
                        <div class="row m-t-10">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">有无房产</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.houseAsset" ng-options="parseInt(item.value) as item.text for item in assetVM.ywList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">有无车产</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.carAsset" ng-options="parseInt(item.value) as item.text for item in assetVM.ywList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">有无企业</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.ownedEnt" ng-options="parseInt(item.value) as item.text for item in assetVM.ywList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">有无房贷</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.mortgage" ng-options="parseInt(item.value) as item.text for item in assetVM.ywList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">有无车贷</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.carLoan" ng-options="parseInt(item.value) as item.text for item in assetVM.ywList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">信用报告</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.creditReport" ng-options="item.value as item.text for item in assetVM.creditList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">借款金额</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" ng-model="assetVM.data.amount">
                                                <span class="input-group-addon">元</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">借款时长</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" ng-model="assetVM.data.loanTermCount">
                                                <span class="input-group-addon">天</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">借款费率</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" ng-model="assetVM.data.loanRate">
                                                <span class="input-group-addon">%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">截止日期</label>
                                            <div class="append-icon">
                                                <input type="text" class="form-control" datepicker-popup ng-model="assetVM.data.loanDate" is-open="loanDateOpened" datepicker-options="dateOptions" close-text="关闭" ng-click="loanDateOpened=true" />
                                                <i class="icon-calendar"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">还款方式</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.repaymentType" ng-options="item.value as item.text for item in assetVM.repaymentTypeList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">还款来源</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.repaymentSource" ng-options="item.value as item.text for item in assetVM.repaymentFromList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">房屋担保</label>
                                            <div class="checkbox checkbox-info">
                                                <input id="chkHouseDB" class="styled" type="checkbox" ng-model="assetVM.data.houseGuarantee" ng-true-value="1" ng-false-value="0">
                                                <label for="chkHouseDB" ng-bind="assetVM.data.houseGuarantee?'是':'否'"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" ng-if="assetVM.data.houseGuarantee">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">房屋产权人</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.houseOwner" ng-options="item.value as item.text for item in assetVM.ownerList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">房屋评估价格</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" ng-model="assetVM.data.housePrice">
                                                <span class="input-group-addon">元</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">房屋地址</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.houseAddress">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">车辆担保</label>
                                            <div class="checkbox checkbox-info">
                                                <input id="chkCarDB" class="styled" type="checkbox" ng-model="assetVM.data.carGuarantee" ng-true-value="1" ng-false-value="0">
                                                <label for="chkCarDB" ng-bind="assetVM.data.carGuarantee?'是':'否'"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" ng-if="assetVM.data.carGuarantee">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label class="control-label">车辆产权人</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.carOwner" ng-options="item.value as item.text for item in assetVM.ownerList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label class="control-label">车辆价格</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" ng-model="assetVM.data.carPrice">
                                                <span class="input-group-addon">元</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label class="control-label">车辆品牌</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.carBrand">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label class="control-label">车辆所在地</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.carLocation">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="control-label">风险评估</label>
                                            <div>
                                                <input type="text" class="form-control" ng-model="assetVM.data.riskAssessment">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">融资资金是否如约使用</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.capitalUse" ng-options="parseInt(item.value) as item.text for item in assetVM.ynList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">借款人经营及财务状况</label>
                                            <div>
                                                <select class="form-control" ng-model="assetVM.data.manageInfo" ng-options="item.value as item.text for item in assetVM.creditList">
                                                    <option value="">- 请选择 -</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="m-t-10 m-b-10">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">审批文件{{assetVM.data.files.length}}</label>
                                            <div>
                                                <button type="button" class="btn btn-default" ng-click="assetVM.showFiles(1, '审批文件')">点击查看</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">身份证图片</label>
                                            <div>
                                                <button type="button" class="btn btn-default" ng-click="assetVM.showFiles(2, '身份证图片')">点击查看</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">资产证明图片</label>
                                            <div>
                                                <button type="button" class="btn btn-default" ng-click="assetVM.showFiles(3, '资产证明图片')">点击查看</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">营业执照/抵押/质押/工作证明</label>
                                            <div>
                                                <button type="button" class="btn btn-default" ng-click="assetVM.showFiles(4, '营业执照/抵押/质押/工作证明')">点击查看</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">借款协议</label>
                                            <div>
                                                <button type="button" class="btn btn-default" ng-click="assetVM.showFiles(5, '借款协议')">点击查看</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">调查文件</label>
                                            <div>
                                                <button type="button" class="btn btn-default" ng-click="assetVM.showFiles(6, '调查文件')">点击查看</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </tab>
            </tabset>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary m-r-10" ng-click="assetVM.cache()">保存草稿</button>
                    <button type="submit" class="btn btn-success m-r-10">保存并提交</button>
                    <button type="button" class="btn btn-default" ng-click="assetVM.cancel()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
