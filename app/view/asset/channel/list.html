<div class="header">
    <h3><i class="fa fa-files-o m-r-5"></i><span ng-bind="listVM.title"></span></h3>
</div>
<div class="row">
    <form class="form-horizontal" novalidate ng-submit="search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-sm-12 m-b-10">
                    <div class="input-group">
                        <span class="input-group-addon">用户</span>
                        <ui-select ng-model="listVM.user" theme="bootstrap">
                            <ui-select-match placeholder="输入用户名查询">{{listVM.user.name}}</ui-select-match>
                            <ui-select-choices repeat="item in listVM.userList | filter: $select.search" refresh="refreshUser($select.search)" refresh-delay="500">
                                <div ng-bind-html="item.name | highlight: $select.search"></div>
                                <small ng-bind-html="item.email | highlight: $select.search"></small>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="listVM.user = undefined" class="btn btn-default h-35" ng-if="!listVM.userLoading" ng-cloak>
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                            <span class="btn btn-default h-35" ng-if="listVM.userLoading" ng-cloak><i class="fa fa-spin fa-spinner text-lg"></i></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">手机号</span>
                                <input type="text" class="form-control form-white" ng-model="listVM.condition.mobile">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">状态</span>
                                <input type="text" class="form-control form-white" ng-model="listVM.condition.status">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary">查找</button>
                    <button type="button" class="btn btn-default" ng-click="reset()">重置</button>
                    <button type="button" class="btn btn-default" ng-click="listVM.testToaster()">测试toaster</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-md-12 m-b-10">
        <button type="button" class="btn btn-success btn-xs" ng-click="listVM.add()"><i class="icon icon-plus m-r-5"></i>新增</button>
    </div>
</div>
<table id="channelTable" table-full-size bs-table-control="tbControl"></table>
