                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">借款人姓名</span>
                                <input type="text" class="form-control form-white" ng-model="listVM.condition.data.name">

                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">产品名称</span>
                                <input type="text" class="form-control form-white" ng-model="listVM.condition.data.productName">
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">类型</span>
                                <select class="form-control form-white" ng-model="listVM.condition.data.assetType" ng-options='s.value as s.text for s in listVM.assetTypeList'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="col-md-3">
                    <button class="btn btn-primary">查找</button>
                    <button type="button" class="btn btn-default" ng-click="listVM.reset()">重置</button>
                </div>
            </div>
        </div>
    </form>
</div>
