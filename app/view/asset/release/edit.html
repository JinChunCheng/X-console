<div class="panel m-t-10">
    <div class="panel-header header-line">
        <h3 class="bold">标的信息</h3>
    </div>
    <div class="panel-body">
        <table class="table table-bordered th-right">
            <tbody>
                <tr>
                    <th class="w-120">产品编号</th>
                    <td ng-bind="productVM.data.asset.id"></td>
                    <th class="w-120">借款人</th>
                    <td ng-bind="productVM.data.asset.name"></td>
                    <th class="w-120">借款金额</th>
                    <td ng-bind="(productVM.data.asset.amount||0)+'元'"></td>
                </tr>
                <tr>
                    <th class="w-120">产品类型</th>
                    <td ng-bind="productVM.data.asset.assetType|meta:productVM.assetTypeList"></td>
                    <th class="w-120">借款利率</th>
                    <td colspan="3" ng-bind="((productVM.data.asset.loanRate||0)*100).toFixed(2) + '%'"></td>
                </tr>
                <tr>
                    <th class="w-120">还款方式</th>
                    <td ng-bind="productVM.data.asset.repaymentType|meta:productVM.repaymentTypeList"></td>
                    <th class="w-120">理财期限</th>
                    <td ng-bind="(productVM.data.asset.loanTermCount||0)+'天'"></td>
                    <th class="w-120">资产来源</th>
                    <td ng-bind="productVM.data.asset.assetChannel"></td>
                </tr>
                <tr>
                    <th class="w-120">房屋担保</th>
                    <td ng-bind="productVM.data.asset.houseGuarantee?'有':'无'"></td>
                    <th class="w-120">房屋产权人</th>
                    <td ng-bind="productVM.data.asset.houseOwner|meta:productVM.ownerList"></td>
                    <th class="w-120">房屋评估价格</th>
                    <td ng-bind="(productVM.data.asset.housePrice||0)+'元'"></td>
                </tr>
                <tr>
                    <th class="w-120">房屋地址</th>
                    <td colspan="5" ng-bind="productVM.data.asset.houseAddress"></td>
                </tr>
                <tr>
                    <th class="w-120">车辆担保</th>
                    <td ng-bind="productVM.data.asset.carGuarantee?'有':'无'"></td>
                    <th class="w-120">车辆产权人</th>
                    <td ng-bind="productVM.data.asset.carOwner|meta:productVM.ownerList"></td>
                    <th class="w-120">车辆价格</th>
                    <td ng-bind="(productVM.data.asset.carPrice||0)+'元'"></td>
                </tr>
                <tr>
                    <th class="w-120">车辆品牌</th>
                    <td ng-bind="productVM.data.asset.carBrand"></td>
                    <th class="w-120">车辆所在地</th>
                    <td colspan="3" ng-bind="productVM.data.asset.carLocation"></td>
                </tr>
                <tr>
                    <th class="w-120">借款用途</th>
                    <td colspan="5" ng-bind="productVM.data.asset.loanUse"></td>
                </tr>
            </tbody>
        </table>
        <form name="productForm" class="form-validation" ng-submit="productVM.submit(productForm)" novalidate>
            <div class="row m-t-10">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group" ng-class="{'has-error':productForm.productName.$invalid && (productForm.productName.$dirty||productVM.submitted)}">
                                <label class="control-label">产品名称</label>
                                <div>
                                    <input name="productName" type="text" class="form-control" ng-model="productVM.data.productName" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">产品标签</label>
                                <div class="icheck-inline">
                                    <div class="checkbox checkbox-info" ng-repeat="item in productVM.tagList">
                                        <input id="chkTag_{{$index}}" type="checkbox" checklist-model="productVM.tags" checklist-value="item.value">
                                        <label for="chkTag_{{$index}}" ng-bind="item.text"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group" ng-class="{'has-error':productForm.description.$invalid && (productForm.description.$dirty||productVM.submitted)}">
                                <label class="control-label">借款描述</label>
                                <div>
                                    <input name="description" type="text" class="form-control" ng-model="productVM.data.des" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group" ng-class="{'has-error':productForm.zengxindes.$invalid && (productForm.zengxindes.$dirty||productVM.submitted)}">
                                <label class="control-label">增信说明</label>
                                <div>
                                    <input name="zengxindes" type="text" class="form-control" ng-model="productVM.data.zengxinDes" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group" ng-class="{'has-error':productForm.risk.$invalid && (productForm.risk.$dirty||productVM.submitted)}">
                                <label class="control-label">风控措施</label>
                                <div>
                                    <textarea name="risk" rows="5" class="form-control" ng-model="productVM.data.risk" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group" ng-class="{'has-error':productForm.saleplatform.$invalid && (productForm.saleplatform.$dirty||productVM.submitted)}">
                                <label class="control-label">销售平台</label>
                                <div>
                                    <select name="saleplatform" class="form-control" ng-model="productVM.data.saleplatformId" ng-options="item.id as item.name for item in productVM.saleplatformList" required>
                                        <option value="">- 请选择 -</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group" ng-class="{'has-error':productForm.licairate.$invalid && (productForm.licairate.$dirty||productVM.submitted)}">
                                <label class="control-label">理财利率</label>
                                <div class="input-group">
                                    <input name="licairate" class="form-control" ng-model="productVM.data.licaiRate" required>
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group" ng-class="{'has-error':productForm.discountRate.$invalid && (productForm.discountRate.$dirty||productVM.submitted)}">
                                <label class="control-label">优惠利率</label>
                                <div class="input-group">
                                    <input name="discountRate" class="form-control" ng-model="productVM.data.discountRate" required>
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="m-t-10 m-b-10">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group" ng-class="{'has-error':productForm.startamount.$invalid && (productForm.startamount.$dirty||productVM.submitted)}">
                                <label class="control-label">起投金额</label>
                                <div class="input-group">
                                    <input name="startamount" type="number" class="form-control" ng-model="productVM.data.startAmount" required>
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group" ng-class="{'has-error':productForm.stepamount.$invalid && (productForm.stepamount.$dirty||productVM.submitted)}">
                                <label class="control-label">间隔金额</label>
                                <div class="input-group">
                                    <input name="stepamount" type="number" class="form-control" ng-model="productVM.data.stepAmount" required>
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="control-label">上限金额</label>
                                <div class="input-group" ng-class="{'has-error':productForm.endamount.$invalid && (productForm.endamount.$dirty||productVM.submitted)}">
                                    <input name="endamount" type="number" class="form-control" ng-model="productVM.data.endAmount" required>
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='row'>
                        <label class="control-label m-l-10">投标开始时间</label>
                        <div class="col-sm-12">
                            <div class="form-group col-sm-2">
                                <label>
                                    <input type="radio" name="publishType" ng-model="productVM.data.publishType" value="I" class="m-r-5 m-t-10">立即发布</label>
                                <label class="m-l-20">
                                    <input type="radio" name="publishType" ng-model="productVM.data.publishType" value="T" class="m-r-5 m-t-10">定时发布</label>
                            </div>
                            <div class="form-group col-sm-9" ng-if="productVM.data.publishType=='T'" ng-cloak>
                                <div class="append-icon">
                                    <div class='col-sm-3'>
                                        <input type="text" class="form-control" min-date="appView.today" datepicker-popup ng-model="productVM.data.publishTime" is-open="publishTimeOpened" datepicker-options="dateOptions" close-text="关闭" ng-click="publishTimeOpened=true" position="top" />
                                        <i class="icon-calendar p-r-20"></i>
                                    </div>
                                    <div class='col-sm-3'>
                                        <div class="input-group">
                                            <select class="form-control" ng-model="productVM.data.publishH" ng-options="item for item in Hours"></select>
                                            <span class="input-group-addon">时</span>
                                        </div>
                                    </div>
                                    <div class='col-sm-3'>
                                        <div class="input-group">
                                            <select class="form-control" ng-model="productVM.data.publishM" ng-options="item for item in Minutes">
                                            </select>
                                            <span class="input-group-addon">分</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group" ng-class="{'has-error':productForm.debtenddate.$invalid && (productForm.debtenddate.$dirty||productVM.submitted)}">
                                <label class="control-label">投标截止时间</label>
                                <div class="append-icon">
                                    <input name="debtenddate" type="text" class="form-control" min-date="appView.today" datepicker-popup ng-model="productVM.data.biddingDeadline" is-open="endDateOpened" datepicker-options="dateOptions" close-text="关闭" ng-click="endDateOpened=true" position="top" required />
                                    <i class="icon-calendar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group" ng-class="{'has-error':productForm.approvetype.$invalid && (productForm.approvetype.$dirty||productVM.submitted)}">
                                <label class="control-label">结标方式</label>
                                <div>
                                    <select name="approvetype" class="form-control" ng-model="productVM.data.approveType" ng-options="item.value as item.text for item in productVM.approveTypeList" required>
                                        <option value="">- 请选择 -</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success m-r-10" ng-if="productVM.canBeSubmitted()" ng-cloak>
                        确定上架
                    </button>
                    <button type="button" class="btn btn-default" ng-click="productVM.cancel()">
                        返回
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
