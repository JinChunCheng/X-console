<div class="header">
    <h2><i class="fa fa-dashboard"></i>项目列表</h2>
</div>
<div class="row" id="toolbar">
    <form class="form-horizontal ng-pristine novalidate" ng-submit="listVM.search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">项目编号</span>
                                <input type="text" class="form-control form-white" ng-model="listVM.condition.data.projectId">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">状态</span>
                                <select class="form-control form-white" ng-model="listVM.condition.data.status" ng-options='status for status in listVM.status'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">项目类型</span>
                                <select class="form-control form-white" ng-model="listVM.condition.data.type" ng-options='type for type in listVM.type'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">显示渠道</span>
                                <select class="form-control form-white" ng-model="listVM.condition.data.displayChannel" ng-options='displayChannel for displayChannel in listVM.displayChannel'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">借款人姓名</span>
                                <input type="text" class="form-control form-white" ng-model="listVM.condition.data.borrowerName">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">借款人编号</span>
                                <input type="text" class="form-control form-white" ng-model="listVM.condition.data.borrowerCode">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">授信渠道</span>
                                <select class="form-control form-white" ng-model="listVM.condition.data.channel" ng-options='channel for channel in listVM.channel'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">授信客户经理</span>
                                <select class="form-control form-white" ng-model="listVM.condition.data.manager" ng-options='manager for manager in listVM.manager'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button class="btn btn-info">查找</button>
                            <button type="button" class="btn btn-default" ng-click="listVM.reset()">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<table id="projectListTable" table-full-size bs-table-control="bsProjectListTableControl"></table>
