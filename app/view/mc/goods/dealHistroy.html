<div class="modal-header">
    <h3 class="modal-title">SKU操作记录</h3>
</div>
<div class="modal-body">
    <table class="table table-striped b-t b-light">
        <thead>
        <tr>
            <th style="width:100px;">操作时间</th>
            <th style="width:100px;">操作人</th>
            <th style="width:120px;">操作类型</th>
            <th>操作内容</th>
            <th style="width:120px;">操作后状态</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="dealHistroySearching" ng-cloak>
            <td class="text-center" colspan="5"><i class="fa fa-spin fa-spinner m-r-xs text-lg"></i> 正在查询...
            </td>
        </tr>
        <tr ng-if="!dealHistroySearching&&dealHistroy.length==0" ng-cloak>
            <td class="text-center" colspan="5">暂无数据</td>
        </tr>
        <tr ng-repeat="item in dealHistroy">
            <td class="v-middle" ng-bind="item.createTime|date:'yyyy-MM-dd hh:mm:ss'"></td>
            <td class="v-middle" ng-bind="item.operatorName"></td>
            <td class="v-middle" ng-bind="item.operatorType"></td>
            <td class="v-middle" ng-bind-html="item.operationDetail"></td>
            <td class="v-middle" ng-bind="item.afterStatus"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
