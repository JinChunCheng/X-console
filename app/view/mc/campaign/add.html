<div class="panel panel-default">
    <div class="panel-heading font-bold">
        <span class="panel-title" ng-bind="title"></span>
        添加运营<i class="fa fa-spin fa-spinner m-r-xs text-lg" ng-if="loading" ng-cloak></i>
    </div>
    <div class="panel-body">
        <form id="form" name="form" class="form-horizontal"novalidate>
            <div class="form-group">
                <label for="source" class="col-sm-2 control-label text-danger">
                    来源
                </label>
                <div class="col-sm-4" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                    <select class="form-control" id="source" ng-model="tracking.source" ng-options="item.contentCn as item.contentEn for item in sources">
                        <option value="">- 请选择 -</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="medium" class="col-sm-2 control-label text-danger">
                    媒介
                </label>
                <div class="col-sm-4" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                    <select class="form-control" id="medium" ng-model="tracking.medium" ng-options="item.contentCn as item.contentEn for item in mediums">
                        <option value="">- 请选择 -</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="campaign" class="col-sm-2 control-label text-danger">
                    广告系列
                </label>
                <div class="col-sm-4" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                    <input type="text" autocomplete="off" class="form-control" name="campaign" id="campaign" required maxlength="100" ng-model="tracking.campaign" />
                    <p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">必填项！</p>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : demoform.name.$invalid && !demoform.name.$pristine }">
                <label for="startDate" class="col-sm-2 control-label text-danger">
                    发布日期
                </label>
                <div class="col-sm-10" ng-class="{ 'has-error' : form.startTime.$invalid && !form.startTime.$pristine }">
                    <div class="input-group w-md">
                        <input type="text" id="startDate" name="startDate" readonly class="form-control txt-ro" datepicker-popup="yyyy-MM-dd" ng-model="tracking.startDate" is-open="tracking.beginDateOpened" min-date="minDate" datepicker-options="dateOptions" close-text="关闭" ng-click="openBeginDate($event)" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default no-border-l no-border-r" ng-click="openBeginDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                    <p ng-show="form.startTime.$invalid && !form.startTime.$pristine" class="help-block">必填项！</p>
                </div>
            </div>
            <div class="form-group">
                <label for="endDate" class="col-sm-2 control-label">
                    结束日期
                </label>
                <div class="col-sm-10" ng-class="{ 'has-error' : form.endTime.$invalid && !form.endTime.$pristine }">
                    <div class="input-group w-md">
                        <input type="text" id="endDate" name="endDate" readonly class="form-control txt-ro" datepicker-popup="yyyy-MM-dd" ng-model="tracking.endDate" is-open="tracking.endDateOpened" min-date="minDate" datepicker-options="dateOptions" close-text="关闭" ng-click="openEndDate($event)" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default no-border-l no-border-r" ng-click="openEndDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                    <p ng-show="form.endTime.$invalid && !form.endTime.$pristine" class="help-block">必填项！</p>
                </div>
            </div>
            <div class="form-group">
                <label for="sourceUrl" class="col-sm-2 control-label text-danger">
                    来源链接
                </label>
                <div class="col-sm-4" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                    <input type="text" autocomplete="off" class="form-control" name="sourceUrl" id="sourceUrl" required maxlength="200" ng-model="tracking.sourceUrl" />
                    <p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">必填项！</p>
                </div>
            </div>
            <div class="form-group">
                <label for="adGroup" class="col-sm-2 control-label">
                    广告组
                </label>
                <div class="col-sm-4" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                    <input type="text" autocomplete="off" class="form-control" name="adGroup" id="adGroup" required maxlength="60" ng-model="tracking.adGroup" />
                    <p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">必填项！</p>
                </div>
            </div>
            <div class="form-group">
                <label for="keyword" class="col-sm-2 control-label">
                    关键词
                </label>
                <div class="col-sm-4" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                    <input type="text" autocomplete="off" class="form-control" name="keyword" id="keyword" required maxlength="100" ng-model="tracking.keyword" />
                    <p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">必填项！</p>
                </div>
            </div>
            <div class="form-group">
                <label for="ads" class="col-sm-2 control-label">
                    创意
                </label>
                <div class="col-sm-4" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                    <input type="text" autocomplete="off" class="form-control" name="ads" id="ads" required maxlength="50" ng-model="tracking.ads" />
                    <p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">必填项！</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" ng-disabled="isSaving" ng-click="save()">
                        <span>保存运营</span>
                    </button>
                    <button type="button" class="btn btn-default m-l-sm" ng-click="back()">
                        返回列表
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
