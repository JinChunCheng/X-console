<div class="wrapper-md">
    <form ng-submit="page(1)">
        <div class="row">
            <div class="col-md-4">
                <div class="input-group m-b">
                    <span class="input-group-addon">活动名称</span>
                    <input class="form-control" type="text" ng-model="listVM.condition.name">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group m-b">
                    <span class="input-group-addon">促销类型</span>
                    <select class="form-control" placeholder="aaa" ng-model="listVM.condition.type" ng-options="item.intValue as item.text for item in listVM.type">
                        <option value="">- 请选择 -</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <!--<div class="col-md-4">-->
                <!--<div class="input-group m-b">-->
                    <!--<span class="input-group-addon">金额限制</span>-->
                    <!--<input class="form-control" type="text" ng-model="listVM.condition.name">-->
                <!--</div>-->
            <!--</div>-->
            <div class="col-md-4">
                <div class="input-group m-b">
                    <span class="input-group-addon">状态</span>
                    <select class="form-control" placeholder="aaa" ng-model="listVM.condition.status" ng-options="item.value as item.text for item in listVM.statusList">
                        <option value="">- 请选择 -</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary m-b" ng-disabled="listVM.processing">
                    查询
                    <i class="fa fa-spin fa-spinner m-l-xs" ng-if="listVM.processing" ng-cloak></i>
                </button>
                <button type="button" class="btn btn-default m-l-xs m-b" ng-click="reset()">重置</button>
            </div>
        </div>
    </form>
    <div class="panel panel-default">
        <div class="panel-heading">
            <a ui-sref="mc.active.add" class="btn btn-primary btn-xs">新增</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped b-t b-light">
                <thead>
                    <tr>
                        <!--<th style="width:20px;">-->
                            <!--<label class="i-checks i-checks-sm m-b-none">-->
                                <!--<input type="checkbox"><i></i>-->
                            <!--</label>-->
                        <!--</th>-->
                        <th>活动名称</th>
                        <th>促销类型</th>
                        <th>金额限制</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>状态</th>
                        <th style="width:80px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="listVM.processing" ng-cloak>
                        <td class="text-center" colspan="8"><i class="fa fa-spin fa-spinner m-r-xs text-lg"></i>正在查询...</td>
                    </tr>
                    <tr ng-repeat="item in listVM.items">
                        <!--<td>-->
                            <!--<label class="i-checks i-checks-sm m-b-none">-->
                                <!--<input type="checkbox" name="post[]"><i></i></label>-->
                        <!--</td>-->
                        <td ng-bind="item.name"></td>
                        <td ng-bind="item.type|meta:listVM.type"></td>
                        <td ng-bind="item.minPrice"></td>
                        <td ng-bind="item.startTime|exDate:'yyyy-MM-dd HH:mm:ss'"></td>
                        <td ng-bind="item.endTime|exDate:'yyyy-MM-dd HH:mm:ss'"></td>
                        <td ng-bind="item.status|meta:listVM.statusList"></td>
                        <td>
                            <a ui-sref="mc.active.edit({id:item.id})" class="fa fa-edit m-r-xs" title="修改"></a>
                            <!--<a href class="fa fa-file-text-o" title="查看"></a>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer" ng-show="listVM.paginate.totalItemsCount>0" ng-cloak>
            <div class="row">
                <div class="col-sm-12 text-right text-center-xs">
                    <pagination total-items="listVM.paginate.totalItemsCount" items-per-page="listVM.paginate.pageSize" ng-change="pageChanged()" ng-model="listVM.paginate.pageNumber" is-paging="listVM.searching" max-size="5" boundary-links="true" rotate="false"></pagination>
                </div>
            </div>
        </footer>
    </div>
</div>
