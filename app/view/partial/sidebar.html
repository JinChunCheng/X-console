<div class="sidebar">
    <div class="logopanel">
        <h1>
            <a href="#/"></a>
        </h1>
    </div>
    <div class="sidebar-inner">
        <div class="sidebar-top">
            <div class="userlogged clearfix">
                <i class="icon icons-faces-users-01"></i>
                <div class="user-details">
                    <h4 ng-bind="appView.user.name"></h4>
                    <div class="btn-group">
                        <a ui-sref="info" class="btn btn-xs btn-primary btn-outline dark"><i class="fa fa-user"></i></a>
                        <a ui-sref="settings" class="btn btn-xs btn-primary btn-outline dark"><i class="fa fa-cog"></i></a>
                        <a href="" ng-click="logout()" class="btn btn-xs btn-danger btn-outline dark"><i class="fa fa-power-off" title="注销"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-title">
            菜单导航
        </div>
        <ul class="nav nav-sidebar">
            <li ng-repeat="menu in appView.menus" ng-class="{'nav-parent': menu.subMenus.length>0, 'active': appView.isActive([menu.state, menu.state+'*'])}">
                <a href='{{$state.href(menu.state)}}' ng-class="{'submenu-root': menu.subMenus.length>0}">
                    <i class="{{menu.icon}}"></i>
                    <span ng-bind="menu.text"></span>
                    <span class="fa arrow" ng-if="menu.subMenus.length>0"></span>
                </a>
                <ul ng-if="menu.subMenus.length>0" class="children collapse" style="{{appView.getSubMenuStyle([menu.state+'*'])}}" ng-cloak>
                    <li ng-repeat="submenu in menu.subMenus" ng-class="{active: appView.isActive(submenu.state)}">
                        <a ui-sref="{{submenu.state}}" ng-bind="submenu.text"></a>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="sidebar-footer clearfix">
            <a class="pull-left footer-settings" data-target="#" data-rel="tooltip" data-placement="top" data-original-title="Settings">
                <i class="icon-settings"></i>
            </a>
            <a class="pull-left toggle_fullscreen" data-target="#" data-rel="tooltip" data-placement="top" data-original-title="Fullscreen">
                <i class="icon-size-fullscreen"></i>
            </a>
            <a class="pull-left" href="../../user-lockscreen.html" data-rel="tooltip" data-placement="top" data-original-title="Lockscreen">
                <i class="icon-lock"></i>
            </a>
            <a class="pull-left btn-effect" href="" data-modal="modal-1" data-rel="tooltip" data-placement="top" data-original-title="Logout" ng-click="logout()">
                <i class="icon-power"></i>
            </a>
        </div>
    </div>
</div>
