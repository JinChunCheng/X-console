<div class="panel panel-default form-horizontal">
    <div class="panel-heading">
        <span class="panel-title">反馈详情</span>
        <i class="fa fa-spin fa-spinner text-lg m-l-xs" ng-if="loading" ng-cloak></i>
    </div>
    <div class="panel-body">
        <form id="userform" name="userform" method="post" ng-submit="save(userform.$valid)" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : demoform.name.$invalid && !demoform.name.$pristine }">
                <label class="col-sm-2 control-label text-danger">
                    标题
                </label>
                <div class="col-sm-10">
                    <input ng-disabled="true" class="form-control" ng-model="feedback.title" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    类型
                </label>
                <div class="col-sm-10">
                    <input ng-disabled="true" class="form-control" ng-model="feedback.type" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    内容
                </label>
                <div class="col-sm-10">
                    <input ng-disabled="true" class="form-control" ng-model="feedback.content" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    备注
                </label>
                <div class="col-sm-10">
                    <textarea id="auditComments" name="auditComments" class="form-control" ng-model="feedback.handleVerified" ng-required="true" ng-change="itemchanged()"></textarea>
                    <span class="error" ng-show="userform.$dirty && userform.auditComments.$error.required" style="color:red">备注不能为空</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" ng-disabled="savesuc?(true):(!userform.$dirty || userform.auditComments.$error.required)" class="btn btn-primary" ng-click="putFeedback()">
                        保存
                    </button>
                    <button type="button" class="btn btn-default m-l-xs" ng-click="back()">
                        返回列表
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
