<!-- hbox layout -->
<div class="">
    <!-- column -->
    <div class="col-md-3 bg-light lter b-r b-b" full-height>
        <div class="wrapper b-b b-light">品类树
            <i class="fa fa-spin fa-spinner m-r-xs text-lg" ng-if="treeData.loading" ng-cloak></i>
        </div>
        <div class="row-row">
            <ul z-tree class="ztree" z-nodes="treeData.zNodes" setting="treeData.settings" style="margin-right:30px;"></ul>
        </div>
    </div>
    <!-- /column -->
    <!-- column -->
    <div class="col-md-9 no-padding">
        <div class="panel panel-default m-sm">
            <div class="panel-heading">
                <a ui-sref="pc.category.add" class="btn btn-primary btn-xs">添加品类</a>
                <a ng-href="" ng-click="toggleDialog(true)" class="btn btn-primary btn-xs m-l-xs" ng-if="showMore" ng-cloak>添加属性</a>
                <a ng-href="" ng-click="batchDelCatAttr()" ng-disabled="!seletctedCatAttrs||seletctedCatAttrs.length==0" class="btn btn-primary btn-xs m-l-xs" ng-if="showMore" ng-cloak>删除属性</a>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width:80px;">
                            <label class="checkbox-inline i-checks i-checks-sm">
                                <input type="checkbox" ng-click="selectAll()" ng-checked="queryResult.items.length >0 && seletctedCatAttrs.length == queryResult.items.length" /><i></i>
                            </label>
                        </th>
                        <th>
                            属性编号
                        </th>
                        <th>
                            属性名称
                        </th>
                        <th>
                            类型
                        </th>
                        <th>
                            值列表
                        </th>
                        <th>
                            是否细分SKU
                        </th>
                        <th>
                            是否必填
                        </th>
                        <th style="width:80px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="queryResult.items.length==0 && !searching" ng-cloak>
                        <td colspan="8" class="text-center">
                            未找到相关数据
                        </td>
                    </tr>
                    <tr ng-show="searching" ng-cloak>
                        <td colspan="8" class="text-center text-lg">
                            <i class="fa fa-spin fa-spinner" ng-cloak></i>
                        </td>
                    </tr>
                    <tr ng-repeat="item in queryResult.items" class="valign-middle">
                        <td>
                            <label class="checkbox-inline i-checks i-checks-sm">
                                <input type="checkbox" ng-model="item.checked" ng-click="processCheckedItem(item)" /><i></i>
                            </label>
                        </td>
                        <td>
                            {{item.attributeCode}}
                        </td>
                        <td>
                            {{item.attributeName}}
                        </td>
                        <td>
                            <span ng-switch on="item.fieldType">
                            <span ng-switch-when="0">短文本</span>
                            <span ng-switch-when="1">短文本</span>
                            <span ng-switch-when="2">长文本</span>
                            <span ng-switch-when="3">单项选择</span>
                            <span ng-switch-when="4">多项选择</span>
                            <span ng-switch-default>此属性类型未指定</span>
                            </span>
                        </td>
                        <td>
                            <ng ng-if="item.fieldType>2">
                                中文值：<span class="text-danger ml6" ng-repeat="item1 in   item.attributeVal  ">
                                {{item1.cnValue}}<ng ng-if="item.attributeVal.length>1 && $index< item.attributeVal.length-1">、</ng>
                              </span>
                                <br/> 英文值：<span class="text-danger ml6" ng-repeat="item1 in   item.attributeVal  ">
                               {{item1.enValue}}<ng ng-if="item.attributeVal.length>1 && $index< item.attributeVal.length-1">、</ng>
                              </span>
                            </ng>
                            <ng ng-if="item.fieldType<3">
                                无属性值
                            </ng>
                        </td>
                        <td>
                            <label ng-if="item.fieldType==3" class="checkbox-inline i-checks i-checks-sm">
                                <input type="checkbox" ng-model="item.standard" ng-true-value="1" ng-false-value="0" ng-change="modifyCatAttr(item)" /><i></i>
                            </label>
                            <label ng-if="item.fieldType!=3" class="checkbox-inline i-checks i-checks-sm">
                                <input type="checkbox" disabled="true" /><i></i>
                            </label>
                        </td>
                        <td>
                            <label class="checkbox-inline i-checks i-checks-sm">
                                <input type="checkbox" ng-model="item.required" ng-true-value="1" ng-false-value="0" ng-change="modifyCatAttr(item)" /><i></i>
                            </label>
                        </td>
                        <td class="text-bg">
                            <span class="text-danger ml5">
                            <a ng-href="" ng-click="removeCatAttr(item)" class="fa fa-trash-o" title="删除"></a>
                        </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- /column -->
</div>
<!-- /hbox layout -->
