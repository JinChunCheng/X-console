<form name="pageForm" class="bs-example form-horizontal" ng-submit="okPic(pageForm.$valid)" novalidate>
    <div class="modal-header">
        <h3 class="modal-title" ng-bind="picVM.title"></h3>
    </div>
    <div class="modal-body p-r">
        <div class="form-group">
            <label class="col-lg-2 control-label text-danger">标题</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="picVM.data.title" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label text-danger">上传图片</label>
            <div class="col-lg-10">
                <input id="mainImg" type="file" accept="image/jpg,image/jpeg,image/png,image/gif"
               base-sixty-four base-sixty-four-success="fileSuccess(file, data, formData)" file-max-size="5" style="display: none" />
               <button type="button" class="btn btn-info btn-sm" onclick="$('#mainImg').click()">选择图片</button>
            </div>
        </div>
        <div ng-if="picVM.data.imgUrl" class="form-group">
            <label class="col-lg-2 control-label"></label>
            <div class="col-lg-10">
                <a href="{{picVM.prefix + '/' + picVM.data.imgUrl}}" target="_blank">
                    <img width="256px" height="256px" class="img-responsive" ng-src="{{picVM.prefix + '/' + picVM.data.imgUrl}}">
                </a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">跳转链接</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="picVM.data.skipUrl" maxlength="500">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">备注</label>
            <div class="col-lg-10">
                <textarea class="form-control" ng-model="picVM.data.remarks" maxlength="200"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="picVM.processing||pageForm.$invalid||picVM.data.imgUrl.length == 0">
            <span class="w2em" ng-if="!picVM.processing" ng-cloak>保存</span>
            <i class="fa fa-spin fa-spinner w2em" ng-if="picVM.processing" ng-cloak></i>
        </button>
        <button type="button" class="btn btn-default" ng-click="cancelPic()">取消</button>
    </div>
</form>
