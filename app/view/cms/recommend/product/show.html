<div class="panel panel-default m-b-none">
    <div class="panel-heading font-bold">
        <span ng-bind="productVM.title"></span>
    </div>
    <div class="panel-body">
        <div class="row">
            <label class="col-lg-2 text-right font-bold">商品名称</label>
            <div class="col-lg-10" ng-bind="productVM.data.title" >
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 text-right font-bold">编号</label>
            <div class="col-lg-10" ng-bind="parseContent(productVM.data.content).code" >
            </div>
        </div>        
        <div class="row">
            <label class="col-lg-2 text-right font-bold">图片</label>
            <img width="256px" height="256px" class="img-responsive" ng-src="{{productVM.data.imgUrl==null ? productVM.data.usImgUrl : productVM.prefix + '/' + productVM.data.imgUrl}}">
        </div>
        <div class="row">
            <label class="col-lg-2 text-right font-bold">跳转链接</label>
            <div class="col-lg-10" ng-bind="productVM.data.skipUrl">
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 text-right font-bold">价格</label>
            <div class="col-lg-10" ng-bind="parseContent(productVM.data.content).price" >
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 text-right font-bold">对比价格</label>
            <div class="col-lg-10" ng-bind="rate(parseContent(productVM.data.content).price)" >
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 text-right font-bold">最小起订量</label>
            <div class="col-lg-10" ng-bind="parseContent(productVM.data.content).moq" >
            </div>
        </div>        
        <div class="row">
            <label class="col-lg-2 text-right font-bold">备注</label>
            <div class="col-lg-10" ng-bind="productVM.data.remarks">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary">
            <span class="w2em" ng-cloak ng-click="cancel()">确定</span>
        </button>
    </div>
</div>
