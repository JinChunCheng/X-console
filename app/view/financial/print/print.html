<div class="header">
    <h2><i class="fa fa-dashboard"></i>划款打印</h2>
</div>
<div class="row" id="toolbar">
    <form class="form-horizontal ng-pristine novalidate" ng-submit="search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">打印号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.printCode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">付费资金账户标示</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.paidAccount">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">收费资金账户标示</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.tollAccount">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">划账类型</span>
                                <select class="form-control form-white" ng-model="listView.condition.depositType" ng-options='d as d.title for d in listView.depositType'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">状态</span>
                                <select class="form-control form-white" ng-model="listView.condition.status" ng-options='s as s.title for s in listView.status'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                         <div class="input-group">
                            <span class="input-group-addon">日期</span>
                             <div class="input-group">
                                 <div>
                                     <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listVM.data.creation" is-open="creationOpened" datepicker-options="dateOptions" close-text="关闭" ng-click="creationOpened=true" />
                                 </div>
                                 <span class="input-group-addon">~</span>
                                 <div>
                                     <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listVM.data.finish" is-open="finishOpened" datepicker-options="dateOptions" close-text="关闭" ng-click="finishOpened=true" />
                                 </div>
                             </div>
                        </div>
                        </div>
                    </div>     
                </div>
            <div class="col-md-4  col-md-offset-5">
                    <div class="form-group col-md-4">
                        <button class="btn btn-info">查找</button>
                        <button type="button" class="btn btn-default" ng-click="reset()">重置</button>
                    </div>
                </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-md-12 m-b-10">
        <button type="button" class="btn btn-success btn-xs" ng-click="checkRow()"><i class="fa fa-print m-r-5"></i>打印</button>
        <button type="button" class="btn btn-success btn-xs" ng-click="checkRow()"><i class="fa fa-cloud-download m-r-5"></i>下载</button>
        <button type="button" class="btn btn-success btn-xs" ng-click="checkRow()"><i class="fa fa-sign-out m-r-5"></i>导出投资明细Excel</button>
    </div>
</div>
<table id="transferCashPrintTable" bs-table-control="bsTransferCashPrintTableControl"></table>
