<div class="header">
    <h2><i class="fa fa-dashboard"></i>提现出款对账</h2>
</div>
<div class="row" id="toolbar">
    <form class="form-horizontal ng-pristine novalidate" ng-submit="search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">批次号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.batchCode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">出款编号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.cashCode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">创建日期</span>
                                <div class="input-group">
                                    <div>
                                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listVM.data.creation" is-open="creationOpened" datepicker-options="dateOptions" close-text="关闭" ng-click="creationOpened=true" />
                                    </div>
                                    <span class="input-group-addon">~</span>
                                    <div>
                                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listVM.data.finish" is-open="finishOpened" datepicker-options="dateOptions" close-text="关闭" ng-click="finishOpened=true" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">对账状态</span>
                                <select class="form-control form-white" ng-model="listView.condition.reconStatus" ng-options='Type for Type in listView.depositType'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-5">
                    <div class="form-group">
                        <button class="btn btn-primary m-r-10" ng-click="listView.search()">查找</button>
                        <button type="button" class="btn btn-default" ng-click="listView.reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="panel panel-default">
    <div class="panel-header"><i class="icon icon-user"></i>查询结果</div>
    <div class="panel-body">
        <table id="withdrawCashReconTable" table-full-size bs-table-control="bsWithdrawCashReconTableControl"></table>
    </div>
</div>
