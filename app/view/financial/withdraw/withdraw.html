<div class="header">
    <h2><i class="fa fa-dashboard"></i>提现出款</h2>
</div>
<div class="row">
    <form class="form-horizontal ng-pristine novalidate" ng-submit="listView.search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                         <div class="input-group">
                            <span class="input-group-addon">创建时间</span>
                            <div class="input-group">
                                <div>
                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listView.condition.startDate" is-open="creationOpened" datepicker-options="dateOptions" close-text="关闭" ng-click="creationOpened=true" />
                                </div>
                                <span class="input-group-addon">~</span>
                                <div>
                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listView.condition.endDate" is-open="finishOpened" datepicker-options="dateOptions" close-text="关闭" ng-click="finishOpened=true" />
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>     
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">提现渠道</span>
                                <select class="form-control form-white" ng-model="listView.condition.exeChannel" ng-options='c.code as c.title for c in listView.channel'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group col-md-4">
                        <button class="btn btn-info">查找</button>
                        <button type="button" class="btn btn-default" ng-click="listView.reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-md-12 m-b-10">
        <button type="button" class="btn btn-success btn-xs" ng-click="listView.batchUpload()"><i class="fa fa-check m-r-5"></i>出款确认</button>
    </div>
</div>
<table id="withdrawCashTable" table-full-size bs-table-control="bsWithdrawCashTableControl"></table>
