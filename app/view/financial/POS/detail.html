<div class="header">
    <h2><i class="fa fa-dashboard"></i>对账信息</h2>
</div>
<div class="panel m-t-10">
    <div class="panel-header"><i class="icon icon-user"></i>对账信息</div>
    <div class="panel-body">
        <form role="form" class="form-horizontal form-validation" novalidate>
            <div class="form-group">
                <div class="col-md-12 portlets">
                    <table class="table table-bordered th-right">
                        <tbody>
                        <tr>
                            <th class='w-120'>
                                清算日期
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.settleDatetime|exDate:'yyyy-MM-dd HH:mm:ss'"></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                交易类型
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.tradeType"></label>
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th class='w-120'>
                                投资人编号
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.investorId"></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                投资人姓名
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.investorName"></label>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th class='w-120'>
                                交易日期
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.tradeDatetime|exDate:'yyyy-MM-dd HH:mm:ss'"></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                商户编号
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.merchantNo"></label>
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th class='w-120'>
                                终端编号
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.terminalNo"></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                交易金额
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.amount"></label>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th class='w-120'>
                                卡号
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.cardNo"></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                交易流水号
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.tradeNo"></label>
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th class='w-120'>
                                币种
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.currencyName"></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                手续费
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.serviceAmount"></label>
                                </div>
                            </th>

                        </tr>
                        <tr>
                            <th class='w-120'>
                                批次号
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.batchNo"></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                充值流水
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.depositId"></label>
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th class='w-120'>
                                对账状态
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.status|meta:vm.status"></label>
                                </div>
                            </th>
                            <th class='w-120'>
                                创建日期
                            </th>
                            <th>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.createDate|exDate:'yyyy-MM-dd HH:mm:ss'"></label>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                原因
                            </th>
                            <td>
                                <div class="col-sm-12">
                                    <label type="text" name="name" ng-bind="vm.data.reason"></label>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-5">
            <button type="button" class="cancel btn btn-default" ng-click="vm.cancel()">返回</button>
        </div>
    </div>
</div>
