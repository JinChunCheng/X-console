<div class="header">
    <h2><i class="fa fa-dashboard"></i>POS充值对账</h2>
</div>
<div class="row" id="toolbar">
    <form class="form-horizontal ng-pristine novalidate" ng-submit="listView.search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">清算日期</span>
                                <div class="input-group">
                                    <div>
                                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listView.data.creation" is-open="creationOpened" datepicker-options="dateOptions" close-text="关闭" ng-click="creationOpened=true" />
                                    </div>
                                    <span class="input-group-addon">~</span>
                                    <div>
                                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listView.data.finish" is-open="finishOpened" datepicker-options="dateOptions" close-text="关闭" ng-click="finishOpened=true" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">对账日期</span>
                                <div class="input-group">
                                    <div>
                                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listView.data.creation2" is-open="creation2Opened" datepicker-options="dateOptions" close-text="关闭" ng-click="creation2Opened=true" />
                                    </div>
                                    <span class="input-group-addon">~</span>
                                    <div>
                                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listView.data.finish2" is-open="finish2Opened" datepicker-options="dateOptions" close-text="关闭" ng-click="finish2Opened=true" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">卡号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.cardCode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">状态</span>
                                <select class="form-control form-white" ng-model="listView.condition.status" ng-options='s.value as s.text for s in listView.status'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4  col-md-offset-5">
                <div class="form-group col-md-4">
                    <button class="btn btn-info">查找</button>
                    <button type="button" class="btn btn-default" ng-click="listView.reset()">重置</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-md-12 m-b-10">
        <button type="button" class="btn btn-success btn-xs" ng-click="listView.check()"><i class="fa fa-check m-r-5"></i>查看</button>
        <button type="button" class="btn btn-success btn-xs" ng-click="listView.doAuto()"><i class="fa fa-check m-r-5"></i>手动对账</button>
        <button type="button" class="btn btn-success btn-xs" ng-click="checkRow()"><i class="fa fa-cloud-download m-r-5"></i>下载</button>
    </div>
</div>
<table id="POSchargeReconTable" table-full-size bs-table-control="bsPOSchargeReconTableControl"></table>
