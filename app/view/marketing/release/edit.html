<div class="panel">
	<div class="panel-header">
		<h3>发布加息劵</h3>
	</div>
	<div class="panel-body">
		<form name="marketingReleaseForm" class="form-horizontal form-validation" ng-submit="vm.submit(marketingReleaseForm.$invalid)" no validate>
			<div class="form-group" ng-class="{'has-error':marketingReleaseForm.templateSelect.$invalid && (marketingReleaseForm.templateSelect.$dirty||vm.submitted)}">
				<label class="col-sm-2 col-label">选择模板</label>
				<div class="col-sm-10">
					<select class="form-control form-white" name="templateSelect" ng-model="vm.data.templateSelect" ng-change="vm.templateChange()" ng-options='c.value as c.text for c in vm.templateName' required></select>
					<div class="form-error" ng-if="marketingReleaseForm.templateSelect.$error.required"></div>
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error':marketingReleaseForm.pushReason.$invalid&&(marketingReleaseForm.pushReason.$dirty||vm.submitted)}">
				<label class="col-sm-2 control-label">推送目的</label>
				<div class="col-sm-10">
					<select class="form-control form-white" name="pushReason" ng-model="vm.data.pushReason" ng-options="c.value as c.text for c in vm.pushReason" required></select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">导入用户</label>
				<div class="col-sm-10">
					<button class="btn btn-md btn-primary">导入用户</button>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">备注</label>
				<div class="col-sm-10">
					<textarea></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">发布时间</label>
				<div class="col-sm-10">
					<input class="m-r-10" type="text">
					<input id="releaseOn" name="releaseOn" type="checkbox">
					<label for="releaseOn">立即发布</label>
				</div>
				
			</div>
			<div class="row">
				<div class="col-sm-10 col-sm-offset-2">
					<button type="submit" class="btn btn-primary m-r-10" ng-disabled="vm.processing">
						<span  ng-cloak>保存</span>
					</button>
					<button type="button" class="cancel btn btn-primary" ng-click="vm.cancel()">返回</button>
				</div>
			</div>
		</form>
	</div>
</div>
