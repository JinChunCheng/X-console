<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
    </button>
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
        <i class="glyphicon glyphicon-align-justify"></i>
    </button>
    <!-- brand -->
    <a ui-sref="home" class="navbar-brand text-lt">
        <img src="img/logo_ex.png" class="inline" alt=".">
        <span class="hidden-folded m-l-xs text-md" ng-bind="app.name"></span>
    </a>
    <!-- / brand -->
</div>
<!-- / navbar header -->
<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
    <!-- buttons -->
    <div class="nav navbar-nav hidden-xs">
        <a href class="btn no-shadow navbar-btn" style="margin-top:7.5px;margin-bottom:10px;" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
            <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
        </a>
        <div class="inline" ng-if="showAll" data-ng-include=" 'view/shared/breadcrumb.html' " ng-cloak>
        </div>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li class="hidden-xs">
            <a ui-fullscreen></a>
        </li>
        <li class="dropdown" dropdown>
            <a href class="dropdown-toggle clear" dropdown-toggle>
                <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="img/a0.jpg" alt="...">
                <i class="on md b-white bottom"></i>
              </span>
                <span class="hidden-sm hidden-md" ng-bind="curUser.name"></span> <b class="caret"></b>
            </a>
            <ul class="dropdown-menu animated fadeInRight w">
                <li>
                    <a ui-sref="my.password">
                        <i class="fa fa-key m-r-sm"></i>
                        <span>修改密码</span>
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href ng-click='logout()'>
                        <i class="fa fa-power-off m-r-sm"></i>
                        <span>注销</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
