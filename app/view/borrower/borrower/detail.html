<div class="header">
    <h2><i class="fa fa-dashboard"></i>借款人信息</h2>
</div>
<div class="panel m-t-10">
    <div class="panel-header"><i class="icon icon-user"></i>基本信息</div>
    <div class="panel-body">
        <form role="form" class="form-horizontal form-validation" novalidate>
            <div class="form-group">
                <div class="col-md-12 portlets">
                    <table class="table table-bordered th-right">
                        <tbody>
                            <tr>
                                <th class='w-120'>
                                    借款人编号
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.id"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    姓名
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.name"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    身份证号码
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.idNo"></label>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th class='w-120'>
                                    状态
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.status|meta:vm.status"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    手机
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.mobile"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    固定电话
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.telephone"></label>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th class='w-120'>
                                    邮箱
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.email"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    开户行
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.bankName"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    开户行省份
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.bankProvince|metaPCA:vm.provinces"></label>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th class='w-120'>
                                    开户行城市
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.bankCity|metaPCA:vm.bankCity"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    内部账户编号
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.accountNo"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    银行账户名
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.bankAccountName"></label>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th class='w-120'>
                                    银行账户
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.bankAccount"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    地址
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.address"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    邮编
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.zipCode"></label>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th class='w-120'>
                                    创建时间
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.createDatetime|exDate:'yyyy-MM-dd HH:mm:ss'"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    更新时间
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.updateDatetime|exDate:'yyyy-MM-dd HH:mm:ss'"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    备注
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerDetail.memo"></label>
                                    </div>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel m-t-10">
    <div class="panel-header"><i class="icon icon-user"></i>账户信息</div>
    <div class="panel-body">
        <form role="form" class="form-horizontal form-validation" novalidate>
            <div class="form-group">
                <div class="col-md-12 portlets">
                    <table class="table table-bordered th-right">
                        <tbody>
                            <tr>
                                <th class='w-120'>
                                    账户科目
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerAccount.accountSubjectCode|meta:vm.accountSubjectCode"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    余额
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerAccount.balance"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    冻结余额
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerAccount.frozenBalance"></label>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th class='w-120'>
                                    可用余额
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerAccount.freeBalance"></label>
                                    </div>
                                </th>
                                <th class='w-120'>
                                    创建时间
                                </th>
                                <th colspan="3">
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.borrowerAccount.createDatetime|exDate:'yyyy-MM-dd HH:mm:ss'"></label>
                                    </div>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel m-t-10">
    <div class="panel-header"><i class="icon icon-user"></i>账户余额变动日志</div>
    <div class="panel-body">
        <table id="borrowDetailTable" bs-table-control="vm.bsBorrowDetailTableControl"></table>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-5">
                <button type="button" class="cancel btn btn-default" ng-click="vm.cancel()">返回</button>
            </div>
        </div>
    </div>
</div>
