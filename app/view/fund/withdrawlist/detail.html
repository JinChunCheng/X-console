<div class="header">
    <h2><i class="fa fa-dashboard"></i>基本信息</h2>
</div>
<div class="panel m-t-10">
    <div class="panel-body">
        <form role="form" class="form-horizontal form-validation" novalidate>
            <div class="form-group">
                <div class="col-md-12 portlets">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td>
                                    <label class="col-sm-3 control-label">
                                        充值编号
                                    </label>
                                    <div class="col-sm-9">
                                        <label type="text" name="name" class="form-control" ng-model="vm.data.chargeCode"></label>
                                    </div>
                                </td>
                                <td>
                                    <label class="col-sm-3 control-label">
                                        投资人编号
                                    </label>
                                    <div class="col-sm-9">
                                        <label type="text" name="name" class="form-control" ng-model="vm.data.investorCode"></label>
                                    </div>
                                </td>
                                <td>
                                    <label class="col-sm-3 control-label">
                                        投资人姓名
                                    </label>
                                    <div class="col-sm-9">
                                        <label type="text" name="name" class="form-control" ng-model="vm.data.investorName"></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="col-sm-3 control-label">
                                        金额
                                    </label>
                                    <div class="col-sm-9">
                                        <label type="text" name="name" class="form-control" ng-model="vm.data.amount"></label>
                                    </div>
                                </td>
                                <td>
                                    <label class="col-sm-3 control-label">
                                        服务费
                                    </label>
                                    <div class="col-sm-9">
                                        <label type="text" name="name" class="form-control" ng-model="vm.data.serviceFee"></label>
                                    </div>
                                </td>
                                <td>
                                    <label class="col-sm-3 control-label">
                                        账户科目
                                    </label>
                                    <div class="col-sm-9">
                                        <label type="text" name="name" class="form-control" ng-model="vm.data.subject"></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="col-sm-3 control-label">
                                        状态
                                    </label>
                                    <div class="col-sm-9">
                                        <label type="text" name="name" class="form-control" ng-model="vm.data.status"></label>
                                    </div>
                                </td>
                                <td>
                                    <label class="col-sm-3 control-label">
                                        充值类型
                                    </label>
                                    <div class="col-sm-9">
                                        <label type="text" name="name" class="form-control" ng-model="vm.data.chargeType"></label>
                                    </div>
                                </td>
                                <td>
                                    <label class="col-sm-3 control-label">
                                        充值渠道
                                    </label>
                                    <div class="col-sm-9">
                                        <label type="text" name="name" class="form-control" ng-model="vm.data.channel"></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="col-sm-3 control-label">
                                        支付序号
                                    </label>
                                    <div class="col-sm-9">
                                        <label type="text" name="name" class="form-control" ng-model="vm.data.payNum"></label>
                                    </div>
                                </td>
                                <td>
                                    <label class="col-sm-3 control-label">
                                        外部参考编号
                                    </label>
                                    <div class="col-sm-9">
                                        <label type="text" name="name" class="form-control" ng-model="vm.data.externalCode"></label>
                                    </div>
                                </td>
                                <td>
                                    <label class="col-sm-3 control-label">
                                        创建时间
                                    </label>
                                    <div class="col-sm-9">
                                        <label type="text" name="name" class="form-control" ng-model="vm.data.buildTime"></label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
    <div class="form-group">
        <div class="col-md-12 portlets">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td>
                            <label class="col-sm-3 control-label">
                                充值编号
                            </label>
                            <div class="col-sm-9">
                                <label type="text" name="name" class="form-control" ng-model="vm.data.chargeCode"></label>
                            </div>
                        </td>
                        <td>
                            <label class="col-sm-3 control-label">
                                投资人编号
                            </label>
                            <div class="col-sm-9">
                                <label type="text" name="name" class="form-control" ng-model="vm.data.investorCode"></label>
                            </div>
                        </td>
                        <td>
                            <label class="col-sm-3 control-label">
                                投资人姓名
                            </label>
                            <div class="col-sm-9">
                                <label type="text" name="name" class="form-control" ng-model="vm.data.investorName"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="col-sm-3 control-label">
                                金额
                            </label>
                            <div class="col-sm-9">
                                <label type="text" name="name" class="form-control" ng-model="vm.data.amount"></label>
                            </div>
                        </td>
                        <td>
                            <label class="col-sm-3 control-label">
                                服务费
                            </label>
                            <div class="col-sm-9">
                                <label type="text" name="name" class="form-control" ng-model="vm.data.serviceFee"></label>
                            </div>
                        </td>
                        <td>
                            <label class="col-sm-3 control-label">
                                账户科目
                            </label>
                            <div class="col-sm-9">
                                <label type="text" name="name" class="form-control" ng-model="vm.data.subject"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="col-sm-3 control-label">
                                状态
                            </label>
                            <div class="col-sm-9">
                                <label type="text" name="name" class="form-control" ng-model="vm.data.status"></label>
                            </div>
                        </td>
                        <td>
                            <label class="col-sm-3 control-label">
                                充值类型
                            </label>
                            <div class="col-sm-9">
                                <label type="text" name="name" class="form-control" ng-model="vm.data.chargeType"></label>
                            </div>
                        </td>
                        <td>
                            <label class="col-sm-3 control-label">
                                充值渠道
                            </label>
                            <div class="col-sm-9">
                                <label type="text" name="name" class="form-control" ng-model="vm.data.channel"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="col-sm-3 control-label">
                                支付序号
                            </label>
                            <div class="col-sm-9">
                                <label type="text" name="name" class="form-control" ng-model="vm.data.payNum"></label>
                            </div>
                        </td>
                        <td>
                            <label class="col-sm-3 control-label">
                                外部参考编号
                            </label>
                            <div class="col-sm-9">
                                <label type="text" name="name" class="form-control" ng-model="vm.data.externalCode"></label>
                            </div>
                        </td>
                        <td>
                            <label class="col-sm-3 control-label">
                                创建时间
                            </label>
                            <div class="col-sm-9">
                                <label type="text" name="name" class="form-control" ng-model="vm.data.buildTime"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <label class="col-sm-3 control-label">
                                完成时间
                            </label>
                            <div class="col-sm-9">
                                <label type="text" name="name" class="form-control" ng-model="vm.data.achieveTime"></label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</form>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-5">
            <button type="button" class="cancel btn btn-default" ng-click="vm.cancel()">返回</button>
        </div>
    </div>
</div>
