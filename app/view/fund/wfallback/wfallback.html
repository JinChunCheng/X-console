<div class="header">
    <h2><i class="fa fa-dashboard"></i>提现回退</h2>
</div>
<div class="panel m-t-10">
    <div class="panel-header">
        <i class="icon icon-user"></i>提现回退申请
    </div>
    <div class="panel-body">
        <form role="form" class="form-horizontal form-validation" novalidate>
            <div class="form-group">
                <label class="col-sm-1 control-label">
                    提现编号
                </label>
                <div class="col-sm-2">
                    <input type="text" name="name" class="form-control" ng-model="listView.withdraw.id" ng-blur='listView.getDetail(listView.withdraw.id)'>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">
                    提现信息
                </label>
                <div class="form-group">
                    <div class="col-md-10">
                        <table class="table table-bordered th-right">
                            <tbody>
                                <tr>
                                    <th class='w-120'>
                                        投资人
                                    </th>
                                    <th>
                                        <div class="col-sm-12">
                                            <label type="text" name="name" ng-bind="listView.condition.name"></label>
                                        </div>
                                    </th>
                                    <th class='w-120'>
                                        银行
                                    </th>
                                    <th>
                                        <div class="col-sm-12">
                                            <label type="text" name="name" ng-bind="listView.condition.bankCode"></label>
                                        </div>
                                    </th>
                                    <th class='w-120'>
                                        账号
                                    </th>
                                    <th>
                                        <div class="col-sm-12">
                                            <label type="text" name="name" ng-bind="listView.condition.bankAccount"></label>
                                        </div>
                                    </th>
                                </tr>
                                <tr>
                                    <th class='w-120'>
                                        申请金额
                                    </th>
                                    <th>
                                        <div class="col-sm-12">
                                            <label type="text" name="name" ng-bind="listView.condition.amount"></label>
                                        </div>
                                    </th>
                                    <th class='w-120'>
                                        服务费
                                    </th>
                                    <th>
                                        <div class="col-sm-12">
                                            <label type="text" name="name" ng-bind="listView.condition.serviceFee"></label>
                                        </div>
                                    </th>
                                    <th class='w-120'>
                                        到账金额
                                    </th>
                                    <th>
                                        <div class="col-sm-12">
                                            <label type="text" name="name" ng-bind="listView.condition.factAmount"></label>
                                        </div>
                                    </th>
                                </tr>
                                <tr>
                                    <th class='w-120'>
                                        提现时间
                                    </th>
                                    <th>
                                        <div class="col-sm-12">
                                            <label type="text" name="name" ng-bind="listView.condition.requestDatetime"></label>
                                        </div>
                                    </th>
                                    <th class='w-120'>
                                        状态
                                    </th>
                                    <th>
                                        <div class="col-sm-12">
                                            <label type="text" name="name" ng-bind="listView.condition.status"></label>
                                        </div>
                                    </th>
                                    <th class='w-120'>
                                        批准时间
                                    </th>
                                    <th>
                                        <div class="col-sm-12">
                                            <label type="text" name="name" ng-bind="listView.condition.approveDatetime"></label>
                                        </div>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">
                    备注
                </label>
                <div class="col-sm-10">
                    <textarea type="text" name="name" class="form-control" ng-model="listView.condition.memo"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <button type="submit" class="btn btn-primary m-r-10">提交申请</button>
                </div>
            </div>
    </div>
    </form>
</div>
