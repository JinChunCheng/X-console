<div class="header">
    <h2><i class="fa fa-dashboard"></i>充值列表</h2>
</div>
<div class="row" id="toolbar">
    <form class="form-horizontal ng-pristine novalidate" ng-submit="search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">投资人编号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.investorId">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">充值编号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.id">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">投资人姓名</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.investorName">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">充值类型</span>
                                <select class="form-control form-white" ng-model="listView.condition.paymentType" ng-options='t.value as t.text for t in listView.paymentType'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">状态</span>
                                <select class="form-control form-white" ng-model="listView.condition.status" ng-options='s.value as s.text for s in listView.status'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">外部参考号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.externalRef">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                         <div class="input-group">
                            <span class="input-group-addon">创建时间</span>
                                <div class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listView.condition.startDay" is-open="birthdayOpened1" datepicker-options="dateOptions" close-text="关闭" ng-click="birthdayOpened1=true" />
                                    <span class="input-group-addon">~</span>
                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listView.condition.endDay" is-open="birthdayOpened2" datepicker-options="dateOptions" close-text="关闭" ng-click="birthdayOpened2=true" />
                                </div>
                        </div>
                        </div>
                    </div>     
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                         <div class="input-group">
                            <span class="input-group-addon">充值完成日期</span>
                                <div class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listView.condition.chargeStartDay" is-open="birthdayOpened3" datepicker-options="dateOptions" close-text="关闭" ng-click="birthdayOpened3=true" />
                                    <span class="input-group-addon">~</span>
                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="listView.condition.chargeEndDay" is-open="birthdayOpened4" datepicker-options="dateOptions" close-text="关闭" ng-click="birthdayOpened4=true" />
                                </div>
                        </div>
                        </div>
                    </div>     
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">支付序号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.paymentOrderNo">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">充值渠道</span>
                                <select class="form-control form-white" ng-model="listView.condition.paymentChannel" ng-options='c.value as c.text for c in listView.paymentChannel'>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-5">
                    <div class="form-group col-md-4">
                        <button class="btn btn-info">查找</button>
                        <button type="button" class="btn btn-default" ng-click="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="panel panel-default">
    <div class="panel-header"><i class="icon icon-user"></i>查询结果</div>
    <div class="panel-body">
        <table id="chargeListTable" table-full-size bs-table-control="bsChargeListTableControl"></table>
    </div>
</div>
