<div class="header">
    <h2><i class="fa fa-dashboard"></i>基本信息</h2>
</div>
<div class="panel m-t-10">
    <div class="panel-header"><i class="icon icon-user"></i>信息详情</div>
    <div class="panel-body">
        <form role="form" class="form-horizontal form-validation" novalidate>
            <div class="form-group">
                <div class="col-md-12 portlets">
                    <table class="table table-bordered th-right">
                        <tbody>
                            <tr>
                                <th class='w-140'>
                                    充值编号
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.chargeCode"></label>
                                    </div>
                                </th>
                                <th class='w-140'>
                                    投资人编号
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.investorCode"></label>
                                    </div>
                                </th>
                                <th class='w-140'>
                                    投资人姓名
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.investorName"></label>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th class='w-140'>
                                    金额
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.amount"></label>
                                    </div>
                                </th>
                                <th class='w-140'>
                                    服务费
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.serviceFee"></label>
                                    </div>
                                </th>
                                <th class='w-140'>
                                    账户科目
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.subject"></label>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th class='w-140'>
                                    状态
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.status"></label>
                                    </div>
                                </th>
                                <th class='w-140'>
                                    充值类型
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.chargeType"></label>
                                    </div>
                                </th>
                                <th class='w-140'>
                                    充值渠道
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.channel"></label>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th class='w-140'>
                                    支付序号
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.payNum"></label>
                                    </div>
                                </th>
                                <th class='w-140'>
                                    外部参考编号
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.externalCode"></label>
                                    </div>
                                </th>
                                <th class='w-140'>
                                    创建时间
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.buildTime"></label>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th class='w-140'>
                                    完成时间
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.achieveTime"></label>
                                    </div>
                                </th>
                                <th class='w-140'>
                                    操作员
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.operator"></label>
                                    </div>
                                </th>
                                <th class='w-140'>
                                    错误编码
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.errorCode"></label>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th class='w-140'>
                                    错误信息
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.errorInformation"></label>
                                    </div>
                                </th>
                                <th class='w-140'>
                                    银行卡号
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.bankCard"></label>
                                    </div>
                                </th>
                                <th class='w-140'>
                                    备注
                                </th>
                                <th>
                                    <div class="col-sm-12">
                                        <label type="text" name="name" ng-bind="vm.data.memo"></label>
                                    </div>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-5">
                <button type="button" class="cancel btn btn-default" ng-click="vm.cancel()">返回</button>
            </div>
        </div>
    </div>
</div>
