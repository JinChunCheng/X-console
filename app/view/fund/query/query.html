<div class="header">
    <h2><i class="fa fa-dashboard"></i>充值查询(客服)</h2>
</div>
<div class="row" id="toolbar">
    <form class="form-horizontal ng-pristine novalidate" ng-submit="search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                         <div class="input-group">
                            <span class="input-group-addon">投资人姓名</span>
                            <div class="input-group form-white">
                                <input type="text" class="input-sm form-control" ng-model="listView.condition.investorName">
                            </div>
                        </div>
                        </div>
                    </div>     
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                         <div class="input-group">
                            <span class="input-group-addon">手机号</span>
                            <div class="input-group form-white">
                                <input type="text" class="input-sm form-control" ng-model="listView.condition.mobile">
                            </div>
                        </div>
                        </div>
                    </div>     
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                         <div class="input-group">
                            <span class="input-group-addon">身份证</span>
                            <div class="input-group form-white">
                                <input type="text" class="input-sm form-control" ng-model="listView.condition.idCard">
                            </div>
                        </div>
                        </div>
                    </div>     
                </div>
                <div class="col-md-4 col-md-offset-5">
                    <div class="form-group col-md-4">
                        <button class="btn btn-info">查找</button>
                        <button type="button" class="btn btn-default" ng-click="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="panel panel-default">
    <div class="panel-header"><i class="icon icon-user"></i>查询结果</div>
    <div class="panel-body">
        <table id="chargeQueryTable" table-full-size bs-table-control="bsChargeQueryTableControl"></table>
    </div>
</div>
