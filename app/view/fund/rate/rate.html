<div class="header">
    <h2><i class="fa fa-dashboard"></i>费率维护</h2>
</div>
<div class="row" id="toolbar">
    <form class="form-horizontal ng-pristine novalidate" ng-submit="search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">费率编码</span>
                                <select class="form-control form-white" ng-model="listView.condition.rateCode">
                                    <option>充值</option>
                                    <option>提现</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">费率类型</span>
                                <select class="form-control form-white" ng-model="listView.condition.rateType">
                                    <option>绝对值</option>
                                    <option>百分比</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-12">
                         <div class="input-group">
                            <span class="input-group-addon">费率名称</span>
                            <div class="input-daterange b-datepicker input-group form-white" id="datepicker">
                                <input type="text" class="input-sm form-control" ng-model="listView.condition.rateName">
                            </div>
                        </div>
                        </div>
                    </div>     
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">状态</span>
                                <select class="form-control form-white" ng-model="listView.condition.status">
                                    <option>正常</option>
                                    <option>关闭</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-5">
                    <div class="form-group col-md-4">
                        <button class="btn btn-info">查找</button>
                        <button type="button" class="btn btn-default" ng-click="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="panel panel-default">
    <div class="panel-header"><i class="icon icon-user"></i>查询结果</div>
    <div class="panel-body">
        <div class="col-md-12 m-b-12">
        <button type="button" class="btn btn-success btn-xs" ng-click="listVM.add()"><i class="icon icon-plus m-r-5"></i>新增</button>
    </div>
        <table id="ratePreserveTable" bs-table-control="bsRatePreserveTableControl"></table>
    </div>
</div>
