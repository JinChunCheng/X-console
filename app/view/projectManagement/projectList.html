<div class="header">
    <h2><i class="fa fa-dashboard"></i>项目列表</h2>
</div>
<div class="row" id="toolbar">
    <form class="form-horizontal ng-pristine novalidate" ng-submit="search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">项目编号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.projectCode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">状态</span>
                                <select class="form-control form-white" ng-model="listView.condition.status">
                                    <option>新建</option>
                                    <option>发布审核拒绝</option>
                                    <option>发布中</option>
                                    <option>投标完成</option>
                                    <option>结标审核拒绝</option>
                                    <option>还款中</option>
                                    <option>逾期</option>
                                    <option>正常关闭</option>
                                    <option>待发布</option>
                                    <option>异常关闭</option>
                                    <option>已重新发布</option>
                                    <option>投标逾期关闭</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">项目类型</span>
                                <select class="form-control form-white" ng-model="listView.condition.projectType">
                                    <option>普通推荐</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">显示渠道</span>
                                <select class="form-control form-white" ng-model="listView.condition.displayChannel">
                                    <option>后台管理系统</option>
                                    <option>全部渠道</option>
                                    <option>机构1</option>
                                    <option>机构2</option>
                                    <option>机构3</option>
                                    <option>钱盒公共</option>
                                    <option>钱盒内部</option>
                                    <option>TEST</option>
                                    <option>测试机构0000001</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                 <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">借款人姓名</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.borrowerName">
                            </div>
                        </div>
                    </div>
                </div>
                 <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">借款人编号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.borrowerCode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">授信渠道</span>
                                <select class="form-control form-white" ng-model="listView.condition.creditChannel">
                                    <option>汇合金服</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">授信客户经理</span>
                                <select class="form-control form-white" ng-model="listView.condition.customerManager">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-5">
                    <div class="form-group col-md-4">
                        <button class="btn btn-info">查找</button>
                        <button type="button" class="btn btn-default" ng-click="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="panel panel-default">
    <div class="panel-header"><i class="icon icon-user"></i>查询结果</div>
    <div class="panel-body">
        <table id="projectListTable" bs-table-control="bsProjectListTableControl"></table>
    </div>
</div>
