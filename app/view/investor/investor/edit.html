<div class="panel m-t-10">
    <div class="panel-header">
        <h3 ng-bind="vm.title"></h3>
    </div>
    <div class="panel-body">
        <form role="form" class="form-horizontal form-validation" novalidate>
            <div class="form-group" ng-show="vm.action=='edit'">
                <label class="col-sm-2 control-label">
                    编号
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.investorId">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    登录名
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.loginName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    真实姓名
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    身份证号码
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.IdNo">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    身份认证标识
                </label>
                <div class="col-sm-10">
                    <select class="form-control form-white" ng-model="vm.data.staticParamValue" ng-options='i as i.title for i in vm.staticParamValue'>
                    </select>
                </div>
            </div>
            <div class="form-group" ng-show="vm.action=='edit'">
                <label class="col-sm-2 control-label">
                    Email
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    手机号
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.mobile">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    固话
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.telephone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    邮编
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.zipCode">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    地址
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.address">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    理财渠道
                </label>
                <div class="col-sm-10">
                    <select class="form-control form-white" ng-model="vm.data.fundChannelId" ng-options='c as c.title for c in vm.fundChannelCode'>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    理财客户经理
                </label>
                <div class="col-sm-10">
                    <select class="form-control form-white" ng-model="vm.data.fundAccountManagerCode" ng-options='m as m.label for m in vm.data.fundChannelCode.content'>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    是否本公司员工
                </label>
                <div class="col-sm-10">
                    <select class="form-control form-white" ng-model="vm.data.staticParamValue" ng-options='i as i.title for i in vm.staticParamValue'>
                    </select>
                </div>
            </div>
            <div class="form-group" ng-show="vm.action=='edit'">
                <label class="col-sm-2 control-label">
                    状态
                </label>
                <div class="col-sm-10">
                    <select class="form-control form-white" ng-model="vm.data.status" ng-options='s as s.title for s in vm.status'>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    绑定钱盒商户
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.bindIboxpayUser">
                </div>
            </div>
            <div class="form-group" ng-show="vm.action=='add'">
                <label class="col-sm-7  col-sm-offset-2">
                    注意：注册成功后，投资人的登录密码和资金密码由系统随机生成6位字符数字组合，并以短信的方式 通知！！
                </label>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary m-r-10">保存</button>
                    <button type="button" class="cancel btn btn-default" ng-click="vm.cancel()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
