<div class="panel m-t-10">
    <div class="panel-header">
        <h3 ng-bind="vm.title"></h3>
    </div>
    <div class="panel-body">
        <form role="form" class="form-horizontal form-validation" novalidate>
            <div class="form-group" ng-show="vm.action=='edit'">
                <label class="col-sm-2 control-label">
                编号
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.code">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    登录名
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.loginName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    真实姓名
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.realName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    身份证号码
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.IdNo">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    身份认证标识
                </label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vm.data.IdMark" ng-options='IdMark for IdMark in vm.IdMark'></select>
                </div>
            </div>
            <div class="form-group" ng-show="vm.action=='edit'">
                <label class="col-sm-2 control-label">
                    Email
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    手机号
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.mobile">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    固话
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.telephone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    邮编
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.postCode">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    地址
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.address">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    是否本公司员工
                </label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vm.data.isEmployee" ng-options='isEmployee for isEmployee in vm.isEmployee'></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    理财渠道
                </label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vm.data.channel" ng-options='channel for channel in vm.channel'></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    理财客户经理
                </label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vm.data.manager" ng-options='manager for manager in vm.manager'></select>
                </div>
            </div>
            <div class="form-group" ng-show="vm.action=='edit'">
                <label class="col-sm-2 control-label">
                    状态
                </label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vm.data.status" ng-options='status for status in vm.status'></select>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    绑定钱盒商户
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="vm.data.boxBidding">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary m-r-10">保存</button>
                    <button type="button" class="cancel btn btn-default" ng-click="vm.cancel()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
