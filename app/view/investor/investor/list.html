<div class="header">
    <h2><i class="fa fa-dashboard"></i>投资人列表</h2>
</div>
<div class="row" id="toolbar">
    <form class="form-horizontal ng-pristine novalidate" ng-submit="search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">投资人编号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.code">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">真实姓名</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">手机号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.phoneNum">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">是否本公司员工</span>
                                <select class="form-control form-white" ng-model="listView.condition.employee">
                                    <option>是</option>
                                    <option>否</option>
                                    <option>待定</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">试投金状态</span>
                                <select class="form-control form-white" ng-model="listView.condition.status">
                                    <option>未发放</option>
                                    <option>已发放</option>
                                    <option>已收回</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">操作来源</span>
                                <select class="form-control form-white" ng-model="listView.condition.operSource">
                                    <option>管理系统</option>
                                    <option>钱盒</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">理财渠道代码</span>
                                <select class="form-control form-white" ng-model="listView.condition.channelCode">
                                    <option>钱盒</option>
                                    <option>开通宝</option>
                                    <option>管理系统</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">试投金是否已使用</span>
                                <select class="form-control form-white" ng-model="listView.condition.channelCode">
                                    <option>使用</option>
                                    <option>未使用</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">身份证</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.idCard">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">登录名</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.loginName">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                         <div class="input-group">
                            <span class="input-group-addon">日期</span>
                            <div class="input-daterange b-datepicker input-group form-white" id="datepicker">
                                <input type="date" class="input-sm form-control" ng-model="listView.condition.startDate">
                                <span class="input-group-addon">~</span>
                                <input type="date" class="input-sm form-control form-white" ng-model="listView.condition.endDate">
                            </div>
                        </div>
                        </div>
                    </div>     
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">绑定钱盒商户</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.biddingName">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-5">
                    <div class="form-group col-md-4">
                        <button class="btn btn-info">查找</button>
                        <button type="button" class="btn btn-default" ng-click="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-md-12 m-b-10">
        <button type="button" class="btn btn-success btn-xs" ng-click="listVM.add()"><i class="icon icon-plus m-r-5"></i>新增</button>
    </div>
</div>
<table id="investorTable" table-full-size bs-table-control="bsInvestorTableControl"></table>
