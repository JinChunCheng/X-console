<div class="header">
    <h2><i class="fa fa-dashboard"></i>投标信息</h2>
</div>
<div class="row" id="toolbar">
    <form class="form-horizontal ng-pristine novalidate" ng-submit="search()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">投资人编号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.investorCode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">项目编号</span>
                                <input type="text" class="form-control form-white" ng-model="listView.condition.projectCode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">状态</span>
                                <select class="form-control form-white" ng-model="listView.condition.status">
                                    <option>待结标</option>
                                    <option>取消</option>
                                    <option>结标完成</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">投标方式</span>
                                <select class="form-control form-white" ng-model="listView.condition.tenderWay">
                                    <option>手动投标</option>
                                    <option>自动投标</option>
                                    <option>管理系统</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                         <div class="input-group">
                            <span class="input-group-addon">投标时间</span>
                            <div class="input-daterange b-datepicker input-group form-white" id="datepicker">
                                <input type="date" class="input-sm form-control" ng-model="listView.condition.startDate">
                                <span class="input-group-addon">~</span>
                                <input type="date" class="input-sm form-control form-white" ng-model="listView.condition.endDate">
                            </div>
                        </div>
                        </div>
                    </div>     
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">操作来源</span>
                                <select class="form-control form-white" ng-model="listView.condition.operSource">
                                    <option>管理系统</option>
                                    <option>钱盒</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">是否包含试投金</span>
                                <select class="form-control form-white" ng-model="listView.condition.channelCode">
                                    <option>使用</option>
                                    <option>未使用</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-5">
                    <div class="form-group col-md-4">
                        <button class="btn btn-info">查找</button>
                        <button type="button" class="btn btn-default" ng-click="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="panel panel-default">
    <div class="panel-header"><i class="icon icon-user"></i>查询结果</div>
    <div class="panel-body">
        <table id="tenderListTable" bs-table-control="bsTenderListTableControl"></table>
    </div>
</div>
