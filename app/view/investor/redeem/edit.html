<div class="panel m-t-10">
    <div class="panel-header">
        <h3 ng-bind="vm.title"></h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal form-validation">
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    赎回流水
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.id" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    投资人标识
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.investorId" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    赎回方式
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.redeemType|meta:vm.redeemType" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    赎回通道
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.redeemChannel|meta:vm.redeemChannel" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    赎回金额
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.amount" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    实际赎回金额
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.actualSettlementAmount" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    费率标识
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.serviceRateId" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    服务费
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.serviceFee" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    基金代码
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.fundCode" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    基金类型
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.fundType|meta:vm.fundType" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    外部参考号
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.externalRef" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    银行账号掩码
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.bankAccountMask" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    代付流水号
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.pilFlowNo" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    代付冲正流水号
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.pilReversalNo" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    状态
                </label>
                <div class="col-sm-10">
                    <select class="form-control form-white" ng-model="vm.data.status" ng-options='s.value as s.text for s in vm.redeemStatus'>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    申购序号
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.subscriptionOrderNo" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    代付结果
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.pilResultFlag|meta:vm.pilResult" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    错误编码
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.errorCode" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    错误信息
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.errorMsg" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    赎回银行标示
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.bankCode" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    赎回银行账号
                </label>
                <div class="col-sm-10">
                    <label type="text" class="form-control" ng-bind="vm.data.bankAccount" readonly></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    备注
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="vm.data.memo">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="button" class="btn btn-primary m-r-10" ng-click="vm.submit()">保存
                    </button>
                    <button type="button" class="cancel btn btn-default" ng-click="vm.cancel()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
